version: '3.8'

services:
  maria:
    image: mariadb:latest
    restart: always
    container_name: currency_gateway_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: currency_gateway
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql

  redis:
    image: "redis:latest"
    container_name: currency_gateway_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  mariadb_data:
  redis_data: